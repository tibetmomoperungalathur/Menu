      }

    .header {
      display: flex;

      z-index: 10;
    }

      cursor: pointer;
      color: #444;
      transition: transform 0.2s;
    }

    .header .icon:hover {
      transform: scale(1.1);
    }

    .search-bar {
      display: none;
      flex: 1;
      margin-left: 15px;
    }

     /* Modal Styles */

      }

      }

    .tile-section {
      flex-shrink: 0;

      padding: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin: 0 10px;
      display: flex;
      flex-direction: column;
      background-color: gold;
    }

    .tile-container {
      display: flex;
      overflow-x: auto;
      align-items: center;
      scroll-snap-type: x mandatory;
      width: 100%;
      height: 100%;
      padding: 0;
      white-space: nowrap;
      background-color: gold;
    }

    .tile-wrapper {
      width: 150px;
      flex-shrink: 0;
      margin: 0 10px;
      scroll-snap-align: center;
      text-align: center;
    }

    .tile-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tile-card.active {
      border: 2px solid #ffcc00;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transform: scale(1.03);
    }

    .tile-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .tile-category-title {
        font-size: 0.75em;
        margin-top: 5px;
        max-width: 120px; /* Limit the width to prevent overflow */
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden; /* Hide overflowed text */
        text-overflow: ellipsis; /* Show ellipsis for overflowed text */
        display: inline-block; /* Ensure block size for proper text handling */
      }

    .item-list-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
      margin: 10px;
    }

    .item-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: gold;
      font-style: initial;
      font-family: fantasy;
    }

    .item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-name {

</head>

    const tagIconLookup = {

      Chicken: "fas fa-chicken",

      Cheese: "fas fa-cheese",

      Sweet: "fas fa-candy-cane"
    };

    function generateTags(tags) {
      return tags.map(tag => {
        const iconClass = tagIconLookup[tag];
        return `
          <span class="tag ${tag}">
            ${iconClass ? `<i class="${iconClass}"></i>` : ''} ${tag}
          </span>
        `;
      }).join(" ");
    }



    function loadTiles(data) {
      const container = document.getElementById("tileContainer");
      container.innerHTML = "";

      Object.entries(data).forEach(([category]) => {
        const wrapper = document.createElement("div");
        wrapper.className = "tile-wrapper";

        const card = document.createElement("div");
        card.className = "tile-card";
        card.dataset.category = category;

        card.onclick = () => selectTile(category, data[category], card);

        const img = document.createElement("img");
        img.src = categoryImages[category] || "placeholder.jpg";
        img.alt = category;

        const title = document.createElement("div");
        title.className = "tile-category-title";
        title.innerText = category;

        card.appendChild(img);
        wrapper.appendChild(card);
        wrapper.appendChild(title);
        container.appendChild(wrapper);
      });
    }

    function selectTile(title, subcategories, selectedCard) {
      document.querySelectorAll(".tile-card").forEach(card =>
        card.classList.remove("active")
      );
      selectedCard.classList.add("active");

      const itemList = document.getElementById("itemList");
      let html = `<div class="item-title">${title}</div>`;

      Object.entries(subcategories).forEach(([subCat, items]) => {
        html += `<h4 style="margin-top: 20px; color: #666;">${subCat}</h4>`;
        html += items.map(item => `
          <div class="item">
            <span class="item-name">
              ${item.name}
              ${generateTags(item.tags)}
            </span>
            <span class="item-price">$${item.price.toFixed(2)}</span>
          </div>
        `).join("");
      });

      itemList.innerHTML = html;
      itemList.style.opacity = "1";
    }

    function loadFilteredItems(query) {
      const itemList = document.getElementById("itemList");
      const lowerQuery = query.toLowerCase();

      const filtered = allItems.filter(item =>
        item.name.toLowerCase().includes(lowerQuery) ||
        item.tags?.some(tag => tag.toLowerCase().includes(lowerQuery))
      );

      if (filtered.length === 0) {
        itemList.innerHTML = `<div>No items match "${query}".</div>`;
        return;
      }

      let html = `<div class="item-title">Search Results</div>`;
      html += filtered.map(item => `
        <div class="item">
          <span class="item-name">
            ${item.name}
            ${generateTags(item.tags)}
          </span>
          <span class="item-price">$${item.price.toFixed(2)}</span>
        </div>
      `).join("");

      itemList.innerHTML = html;
      itemList.style.opacity = "1";
    }

    document.getElementById("searchIcon").onclick = function () {
      const searchBar = document.getElementById("searchBar");
      const isActive = searchBar.classList.toggle("active");
      const input = document.getElementById("searchInput");

      if (isActive) {
        input.focus();
        loadFilteredItems(input.value);
      } else {
        input.value = "";
        document.getElementById("itemList").innerHTML = "";
        document.getElementById("itemList").style.opacity = "0";
      }
    };

    document.getElementById("searchInput").addEventListener("input", e => {
      const value = e.target.value.trim();
      if (value === "") {
        document.getElementById("itemList").innerHTML = "";
        document.getElementById("itemList").style.opacity = "0";
      } else {
        loadFilteredItems(value);
      }
    });
